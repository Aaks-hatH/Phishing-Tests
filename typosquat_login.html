<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

    .card{max-width:420px;margin:0 auto;padding:25px;border-radius:8px;border:1px solid #ddd}
    .logo{width:140px;margin-bottom:12px}
    input{display:block;width:100%;padding:10px;margin:10px 0;border-radius:6px;border:1px solid #ccc}

<body>
  <div class="card">
    <!-- Note: page host should be a typosquat domain you create (e.g. paypal-secure-real.test) -->

    <h2>PayPal Account Verification</h2>
    <p>Please sign in to verify your account.</p>

    <input type="text" placeholder="Email or phone">
    <input type="password" placeholder="Password">
    <button onclick="fakeSubmit()">Sign In</button>
    <small>Test page: brand imagery + password field to trigger blocking</small>
  </div>

  <script>
    function fakeSubmit() {
      alert('Fake submit (test). This page should be detected by the extension.');
    }
  </script>
</body>
</html>
